<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Service</title>
    <link rel="stylesheet" href="/myclean/css/booking_page.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Cleaning service made easy</h1>
            <p>Get instant quotes and book</p>
        </div>
        <div class="right-section">
            <form>
                <h2>Enter your details to get started</h2>
                <label for="type">What type of service?</label>
                <select id="type" name="type">
                    <option value="">Residential Cleaning</option>
                    <option value="">Commercial Cleaning</option>
                    <option value="">Speciality Cleaning</option>
                </select>
                <label for="place">Where do you want the service?</label>
                <input type="text" id="place" name="place" placeholder="e.g. 123 ABC Street, Cairns, Queensland">
                <label for="date">When do you want it done?</label>
                <input type="text" id="date" name="date" placeholder="DD/MM/YYYY" pattern="\d{2}/\d{2}/\d{4}" title="DD/MM/YYYY">
                <button type="submit">Search for cleaners</button>
            </form>
        </div>
    </div>
</body>
</html>
